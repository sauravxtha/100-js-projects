<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Countdown Timer</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h2>Countdown Timer</h2>
        <div id="timer">
          <label for="timerInput">
            Enter time to start countdown (in minutes)
          </label>
          <input type="number" id="timerInput" name="timerInput" />
        </div>
        <div id="buttons">
          <button id="startBtn">Start</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
