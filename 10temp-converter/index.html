<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Temperature Converter</title>
</head>

<body>
  <div class="container">
    <div class="content">
      <h2>Temperature Converter</h2>
      <div class="tempContainer">
        <label for="tempCelsius">Celsius:</label>
        <input type="number" id="tempCelsius" name="tempCelsius" placeholder="Enter temperature" />
      </div>
      <div class="tempContainer">
        <label for="tempFahrenheit">Fahrenheit:</label>
        <input type="number" id="tempFahrenheit" name="tempFahrenheit" placeholder="Enter temperature" />
      </div>
      <div class="tempContainer">
        <label for="tempKelvin">Kelvin:</label>
        <input type="number" id="tempKelvin" name="tempKelvin" placeholder="Enter temperature" />
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
