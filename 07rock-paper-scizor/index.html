<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scizor Game</title>
  </head>
  <body>
    <div class="container">
      <h1>Rock Paper Scizor Game</h1>
      <p class="choice">Choose your move to play !!!</p>
      <div class="choices">
        <button id="rock">&#x1F44A;</button>
        <button id="paper">&#x1f590;</button>
        <button id="scizor">&#x270c;</button>
      </div>
      <p id="result"></p>
      <div class="scores">
        <p>Computer Score: <span id="computerScore">0 </span></p>
        <p>Your Score: <span id="userScore">0</span></p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
